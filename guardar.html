<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Product</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container jumbotron container-fluid mt-5">
        <div class="container">
            <h1 id="text-center mt-5">Guardar Producto</h1>
            <p>Formulario para registrar nuevo producto.</p>
        </div>
    </div>
    <div class="container-md border">
        <form>
            <label class="mt-3"><strong>Codigo</strong></label>
            <input type="text" class="form-control" id="id" placeholder="Id">
            <label class="mt-3"><strong>Producto</strong></label>
            <input type="text" class="form-control" id="nomprod" placeholder="Nombre Producto">
            <label class="mt-3"><strong>Precio $</strong></label>
            <input type="text" class="form-control" id="precio" placeholder="Precio">
            <label class="mt-3"><strong>Categoria</strong></label>
            <select name="categoria" id="categoria" class="form-control">
                <option value="0">seleccione una Opcion</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Producto Hogar">Producto Hogar</option>
                <option value="Tecnologia">Tecnologia</option>
            </select>
            <label class="mt-3"><strong>Stock</strong></label>
            <input type="text" class="form-control" id="stock" placeholder="Stock">
            <label class="mt-3"><strong>Descripcion</strong></label>
            <input type="text" class="form-control" id="descripcion" placeholder="Descripcion">
            <button id="btnguardar" class="btn btn-primary mt-5" style="margin: 20px 0px;">Guardar</button>
        </form>
    </div>
    <script src="assets/js/guardar.js"></script>
</body>
</html>
